name: zcached tests

on:
  push:
    paths-ignore:
      - "**/README.md"
      - ".gitignore"
      - "LICENSE"
  pull_request:

jobs:
  tests-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install zig
      uses: ./.github/actions/install

    - name: Lint code
      uses: ./.github/actions/lint

    - name: Run tests
      run: zig build test

  tests-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew dependencies
        run: |
          brew update
          brew install openssl

      - name: Install zig
        uses: ./.github/actions/install

      - name: Lint code
        uses: ./.github/actions/lint

      - name: Run tests
        run: zig build test