name: zcached build

on:
  push:
    paths-ignore:
      - "**/README.md"
      - ".gitignore"
      - "LICENSE"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Zig
      run: |
        curl -sSfL https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.12.0.tar.xz | tar -xJ
      shell: bash

    - name: Lint Code
      run: zig-linux-x86_64-0.12.0/zig fmt --check .

    - name: Build
      run: zig-linux-x86_64-0.12.0/zig build
