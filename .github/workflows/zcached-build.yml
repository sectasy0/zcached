name: zcached build

on:
  push:
    paths-ignore:
      - "**/README.md"
      - ".gitignore"
      - "LICENSE"
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Zig
      uses: ./.github/actions/install

    - name: Lint code
      uses: ./.github/actions/lint

    - name: Build
      run: zig build
